<ion-header>

    <ion-navbar color="primary">
        <ion-title>Login</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding scrollbar-y-auto>

    <ion-row>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" [(ngModel)]="user.email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
    </ion-row>
    <ion-row style="padding-top: 30px;">
        <button full color="primary" ion-button (click)="login(user)">Login</button>
    </ion-row>
    <ion-row>
        <button full color="light" ion-button (click)="register();">Register</button>
    </ion-row>

    <ion-row style="padding-top:30px;" style="padding-left: 40px; padding-top: 30px;">
        <ion-buttons start>
            <button ion-button full color="facebook" (click)="fbLogin()">
            <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
            <font style="padding-left:7px;">Login with Facebook</font>
        </button>
        </ion-buttons>
    </ion-row>


</ion-content>
